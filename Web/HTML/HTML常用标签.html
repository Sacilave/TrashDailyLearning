<!--页面中显示的内容写在body标签中-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>
    <h1>是标题呢</h1>
    <h2>也是标题呢，不过是2级的呢，小一点呢</h2>
    <h3>整个3级标签[doge][doge]</h3>

    <hr>

    <div>
        使用 div 可以独占一行，就比如现在这句话为一行，下面的按钮又是一行
    </div>
    <div>
        <button>这里有个小按钮</button>
    </div>
    
    不使用 div 就全在一起了
    <button>小按钮2号</button>

    <p>虽说如此，其实存放文字可以用 p 标签(当前标签)，div标签只是用于一块元素(比如button？)</p>
    <p>顺带一提，这个br标签可以进行换行，比如啊啊<br>啊<br>aaaaa</p>

    <img src="./testImg.jpg" alt="">  <!--这是一个图片标签，不同于其他标签，这是一个单标签，别的基本为双标签，比如 h1 标签有<h1>和</h1> 这两个组成，顺便一提我填的 ./ 的意思为在当前目录-->
    <img src="./nmslwdnmd.jpg" alt="未找到当前图片"> <!--alt 中写的内容是指在图片未找到时显示的提示-->
</body>
</html>
